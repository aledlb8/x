name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: x

jobs:
  build:
    name: build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
          - os: macos-13
            target: x86_64-apple-darwin
            archive_ext: tar.gz
          - os: macos-14
            target: aarch64-apple-darwin
            archive_ext: tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
            targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package archive (unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          set -euo pipefail
          TARGET='${{ matrix.target }}'
          TAG_NAME="${GITHUB_REF_NAME:-snapshot}"
          ARCHIVE_NAME="${BIN_NAME}-${TAG_NAME}-${TARGET}.tar.gz"
          BIN_PATH="target/${TARGET}/release/${BIN_NAME}"
          tar -czf "$ARCHIVE_NAME" -C "target/${TARGET}/release" "${BIN_NAME}"
          echo "ARCHIVE_PATH=$ARCHIVE_NAME" >> "$GITHUB_ENV"

      - name: Package archive (windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $Target = "${{ matrix.target }}"
          $tagName = if ($env:GITHUB_REF_NAME) { $env:GITHUB_REF_NAME } else { "snapshot" }
          $archiveName = "$env:BIN_NAME-$tagName-$Target.zip"
          $binPath = "target\$Target\release\$env:BIN_NAME.exe"
          Compress-Archive -Path $binPath -DestinationPath $archiveName -Force
          Add-Content -Path $env:GITHUB_ENV -Value "ARCHIVE_PATH=$archiveName"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ env.ARCHIVE_PATH }}

      - name: Publish release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ARCHIVE_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
